<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Discover Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-card *ngIf="(loadedPlaces)?.length > 0">
          <ion-card-header>
            <ion-card-title>{{ loadedPlaces[0].getTitle() }}</ion-card-title>
            <ion-card-subtitle>{{ getUsernamePlace(loadedPlaces[0].getIdUser()) }}</ion-card-subtitle>
            <ion-card-subtitle>{{ loadedPlaces[0].getPrice() | currency }} / Night</ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]="loadedPlaces[0].getImageUrl()"></ion-img>
          <ion-card-content>
            <p>{{ loadedPlaces[0].getDescription() }}</p>
          </ion-card-content>
          <div>
            <ion-button
              fill="clear"
              color="primary"
              [routerLink]="['/', 'places', 'tabs', 'discover', loadedPlaces[0].getId()]"
            >
              More
            </ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="loadedPlaces.length > 1">
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-list>
          <ion-item
            *ngFor="let place of loadedPlaces.slice(1)"
            [routerLink]="['/', 'places', 'tabs', 'discover', place.getId()]"
            detail
          >
            <ion-thumbnail slot="start">
              <ion-img [src]="place.getImageUrl()"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{ place.getId() }}</h2>
              <h3>{{ this.getUsernamePlace(place.getIdUser())}}</h3>
              <p>{{ place.getDescription() }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
