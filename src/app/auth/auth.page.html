<ion-header>
  <ion-toolbar>
    <ion-title>Authenticate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div id="loginForm">
    <form [formGroup]="loginForm">    
      <ion-item>
        <ion-label position="floating">User</ion-label>
        <ion-input type="text" formControlName="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
    </form>
  </div>

  <div id="buttonForm">
    <ion-button color="primary" (click)="onRegister()">
      Register
    </ion-button>
      
    <ion-button color="primary" (click)="onLogin()">
      Login
    </ion-button>
  </div>


</ion-content>
